<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Words App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Word Matching</h1>
        <div class="in-container">
            <input type="text" id="search" placeholder="Search for a word matching..">

        </div>

        <div id="result">
            <p id="word"></p>
            <p id="def"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
